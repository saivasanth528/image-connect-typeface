<div class="container">
    <div class="row">
      <div class="col-lg-2 col-md-2 col-sm-4 col-6" *ngFor="let image of images">
        <div class="card mb-3">
          <img class="card-img-top" src="{{ image.mediaUrl }}" alt="Image" (click)="openImagePopup(image)">
          <div class="card-body">
            <h5 class="card-title">{{image.name}}</h5>
            <!-- <p class="card-text">{{ image.caption}}</p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <ng-template #imagePopupTemplate>
    <app-image-popup [image]="selectedImage?.url" [text]="selectedImage?.caption" [caption]="selectedImage?.caption"></app-image-popup>
  </ng-template>
